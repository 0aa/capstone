<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>AI Assistant</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background-color: #f7f7f8;
      margin: 0;
      padding: 50;
      display: flex;
      flex-direction: column;
      height: 100vh;
      align-items: center;
    }

    header {
      background: #343541;
      color: white;
      padding: 16px 24px;
      font-size: 20px;
      font-weight: bold;
      text-align: center;
      width: 100%;
    }

    .chat-container {
      flex: 1;
      width: 100%;
      max-width: 800px;
      overflow-y: auto;
      padding: 24px;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .chat-bubble {
      max-width: 75%;
      padding: 16px;
      border-radius: 12px;
      white-space: pre-wrap;
      line-height: 1.5;
      font-size: 16px;
    }

    .user {
      background-color: #d2e3fc;
      align-self: flex-end;
      border-bottom-right-radius: 0;
    }

    .assistant {
      background-color: #ffffff;
      border: 1px solid #e5e7eb;
      align-self: flex-start;
      border-bottom-left-radius: 0;
    }

    .input-area {
      display: flex;
      width: 100%;
      max-width: 800px;
      padding: 16px;
      background: #fff;
      border-top: 1px solid #ccc;
    }

    input[type="text"] {
      flex-grow: 1;
      padding: 12px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    input[type="submit"] {
      margin-left: 12px;
      padding: 12px 20px;
      font-size: 16px;
      background-color: #10a37f;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .spinner {
      display: none;
      width: 30px;
      height: 30px;
      border: 4px solid #ccc;
      border-top: 4px solid #10a37f;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
  <script>
    function showSpinner() {
      document.getElementById('spinner').style.display = 'block';
    }
    window.onload = function() {
      const chat = document.querySelector('.chat-container');
      chat.scrollTop = chat.scrollHeight;
    };
  </script>
</head>
<body>
  <header>AI Assistant</header>
  <div class="chat-container">
    {% for entry in history %}
      <div class="chat-bubble user">{{ entry.user }}</div>
      <div class="chat-bubble assistant">{{ entry.assistant }}</div>
    {% endfor %}
    <div id="spinner" class="spinner"></div>
  </div>
  <form class="input-area" method="post" onsubmit="showSpinner()">
    <input type="text" name="query" placeholder="Ask something..." required autofocus>
    <input type="submit" value="Send">
  </form>
</body>
</html>
